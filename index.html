            color: #1a73e8;
        }

        .app-list {
            padding: 15px;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .app-info {
            flex: 1;
        }

        .app-name {

            margin-bottom: 4px;

        .app-category {

            color: #666;

        .app-size {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        .rating {
            font-size: 12px;
            color: #666;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 90%;
            display: flex;
            justify-content: space-around;
            padding: 5px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        .bottom-nav-item {
            text-align: center;
            font-size: 10px;
            color: #666;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #fff;
        }

        .filter-button {
            padding: 5px 15px;
            border-radius: 15px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 14px;
        }

        .filter-button.active {
            background: #e8f0fe;
            color: #1a73e8;
