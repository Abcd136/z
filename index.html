<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用和游戏商店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding-bottom: 60px;
        }

        .header {
            padding: 10px 15px;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* ... 前面的样式保持不变 ... */

        .comments-section {
            margin-top: 10px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
        }

        .comment-form {
            margin-bottom: 15px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            resize: vertical;
            min-height: 60px;
        }

        .comment-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-list {
            margin-top: 15px;
        }

        .comment-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .comment-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star {
            cursor: pointer;
            font-size: 20px;
            color: #ddd;
        }

        .star.active {
            color: #ffd700;
        }

        .save-status {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 前面的HTML结构保持不变 -->

    <div class="app-list">
        <div class="app-item">
            <img src="/api/placeholder/50/50" alt="漫读" class="app-icon">
            <div class="app-info">
                <div class="app-name">漫读</div>
                <div class="app-category">图书阅读・文学</div>
                <div class="rating">10.0 ★ <span class="app-size">13.19MB</span></div>
                <button onclick="toggleComments(this)" class="comment-button">查看评论</button>
                <div class="comments-section" style="display: none;">
                    <div class="comment-form">
                        <div class="star-rating" data-rating="0">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                        <textarea class="comment-input" placeholder="写下你的评论..."></textarea>
                        <button onclick="submitComment(this)" class="comment-button">发表评论</button>
                        <span class="save-status"></span>
                    </div>
                    <div class="comment-list"></div>
                </div>
            </div>
        </div>
        
        <!-- 其他应用项目 -->
    </div>

    <script>
        // 初始化评论数据
        let comments = JSON.parse(localStorage.getItem('appComments')) || {};

        // 切换评论区显示/隐藏
        function toggleComments(button) {
            const commentsSection = button.nextElementSibling;
            commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
            
            if (commentsSection.style.display === 'block') {
                loadComments(commentsSection);
            }
        }

        // 加载评论
        function loadComments(section) {
            const appName = section.closest('.app-item').querySelector('.app-name').textContent;
            const commentList = section.querySelector('.comment-list');
            commentList.innerHTML = '';
            
            const appComments = comments[appName] || [];
            appComments.forEach(comment => {
                const commentElement = createCommentElement(comment);
                commentList.appendChild(commentElement);
            });
        }

        // 创建评论元素
        function createCommentElement(comment) {
            const div = document.createElement('div');
            div.className = 'comment-item';
            div.innerHTML = `
                <div class="comment-meta">
                    评分: ${'★'.repeat(comment.rating)}${'☆'.repeat(5-comment.rating)} | 
                    ${new Date(comment.date).toLocaleString()}
                </div>
                <div class="comment-text">${comment.text}</div>
            `;
            return div;
        }

        // 提交评论
        function submitComment(button) {
            const section = button.closest('.comments-section');
            const appName = section.closest('.app-item').querySelector('.app-name').textContent;
            const commentInput = section.querySelector('.comment-input');
            const ratingContainer = section.querySelector('.star-rating');
            const rating = parseInt(ratingContainer.dataset.rating);
            
            if (!rating || !commentInput.value.trim()) {
                alert('请填写评分和评论内容');
                return;
            }

            const comment = {
                text: commentInput.value.trim(),
                rating: rating,
                date: new Date().toISOString()
            };

            // 保存评论
            if (!comments[appName]) {
                comments[appName] = [];
            }
            comments[appName].unshift(comment);
            
            // 自动保存到 localStorage
            localStorage.setItem('appComments', JSON.stringify(comments));
            
            // 更新显示
            loadComments(section);
            
            // 清空输入
            commentInput.value = '';
            resetStars(ratingContainer);
            
            // 显示保存状态
            const saveStatus = section.querySelector('.save-status');
            saveStatus.textContent = '已保存';
            setTimeout(() => {
                saveStatus.textContent = '';
            }, 2000);
        }

        // 初始化星级评分
        document.querySelectorAll('.star-rating').forEach(container => {
            container.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.dataset.value);
                    container.dataset.rating = value;
                    updateStars(container, value);
                });
                
                star.addEventListener('mouseover', () => {
                    const value = parseInt(star.dataset.value);
                    updateStars(container, value);
                });
            });
            
            container.addEventListener('mouseleave', () => {
                const rating = parseInt(container.dataset.rating);
                updateStars(container, rating);
            });
        });

        // 更新星星显示
        function updateStars(container, value) {
            container.querySelectorAll('.star').forEach(star => {
                const starValue = parseInt(star.dataset.value);
                star.classList.toggle('active', starValue <= value);
            });
        }

        // 重置星级评分
        function resetStars(container) {
            container.dataset.rating = '0';
            container.querySelectorAll('.star').forEach(star => {
                star.classList.remove('active');
            });
        }
    </script>
</body>
</html>
